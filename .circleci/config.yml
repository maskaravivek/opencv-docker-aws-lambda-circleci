version: 2.1

orbs:
  aws-ecr: orbies/aws-ecr@1.2.1
  aws-cli: circleci/aws-cli@1.0
  serverless: circleci/serverless-framework@1.0

jobs:
  deploy_container_lambda:
     executor: serverless/default
     steps:
       - checkout
       - aws-cli/setup
       - serverless/setup
       - run: serverless deploy --param="bucket_name=mdedit" --param="account_id=927728891088" --param="repo_name=opencv-grayscale-image" --param="image_sha=sha256:b6e2251e80e7ee322aeb47031b2f587889ab820921a921b82e4a56918dec446a"

workflows:
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          repo: '${AWS_ECR_REPO_NAME}'
          docker-login: false
          account-url: AWS_ECR_ACCOUNT_URL
          region: AWS_DEFAULT_REGION
          tag: "latest"
      - deploy_container_lambda:
          requires:
            - aws-ecr/build-and-push-image